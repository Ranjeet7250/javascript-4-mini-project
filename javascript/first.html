<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
    color: black;
    text-align: center;
}
.button{
    border: 2px solid rgb(227, 16, 16);
}
div{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}
button{
    height: 100px;
    width: 100px;
    align-self: center;
    margin: 15px;
}
h2{
    text-align: center;
}
    </style>
</head>
<body>
    <h1>Color Scheme Switcher</h1>
    <div>
        <button class="btn" id="grey" style="background-color: gray;"></button>
    <button class="btn" id="white" style="background-color: white;"></button>
    <button class="btn" id="red" style="background-color: red;"></button>
    <button class="btn" id="yellow" style="background-color: yellow;"></button>
    <button class="btn" id="pink" style="background-color: pink;"></button>
    <button class="btn" id="blue" style="background-color:blue;"></button>
    <button class="btn" id="greenyellow" style="background-color: greenyellow;"></button>
    </div>
    <h2>try clicking on the color above to change the background color on this page</h2>
</body>
<script>
    let btn =document.querySelectorAll(".btn")
    let body=document.querySelector("body")

    btn.forEach(function(btns){
        console.log(btns)
        btns.addEventListener("click",function(e){
            console.log(e)
            console.log(e.target)
            if(e.target.id==='grey'){
                body.style.backgroundColor=e.target.id
            }
            if(e.target.id==='white'){
                body.style.backgroundColor=e.target.id
            }
            if(e.target.id==='red'){
                body.style.backgroundColor=e.target.id
            }
            if(e.target.id==='yellow'){
                body.style.backgroundColor=e.target.id
            }
            if(e.target.id==='pink'){
                body.style.backgroundColor=e.target.id
            }
            if(e.target.id==='blue'){
                body.style.backgroundColor=e.target.id
            }
            if(e.target.id==='greenyellow'){
                body.style.backgroundColor=e.target.id
            }
        })
    })
</script>
</html>
